<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Banana Talk</h1>
        <textarea id="input-text" placeholder="Please Enter Your Text Here..."></textarea>
        <button id="btn-translate">Translate</button>
        <div id="outputDiv"></div>
        <div class="footer">
            <h2>About</h2>
            <p>Are you a fan of minions? Did you know that the gibberish
            they say is an actual language. Use the translator 
            to convert your text from English to Minion speak 
            or Banana language.</p>
        </div>        
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
